name: "Publish To OSS"

on:
  push:
    branches: [ develop ]

jobs:
  publish:
    name: "Publish"

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [
            #macos-latest,  #会报错
            #ubuntu-latest, #会报错
            windows-latest  #成功
        ]

    steps:
      # step 1
      - name: "Checkout"
        uses: actions/checkout@v2.4.0

      # step 2
      - name: "Set up Java JDK"
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'zulu'
          java-version: 8

      # step 3
      #- name: "Install GPG For MacOS"
      #  if: startsWith(matrix.os, 'macos')
      #  run: brew install gnupg

      # step 4
      - name: "Publish To OSS"
        uses: samuelmeuli/action-maven-publish@v1.4.0
        with:
          nexus_username: ${{ secrets.OSSRH_USER }}
          nexus_password: ${{ secrets.OSSRH_PASSWORD }}
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg_passphrase: ${{ secrets.GPG_PASSPHRASE }}
          maven_profiles: publish
          maven_goals_phases: clean deploy -e -Dmaven-javadoc-plugin.version=3.2.0 -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
