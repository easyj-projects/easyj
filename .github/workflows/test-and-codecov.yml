name: "Test And Codecov"

on:
  push:
    branches: [ develop, master, spring-boot_2.1.x, spring-boot_1.x.x-2.0.x ]
  pull_request:
    branches: [ develop, master, spring-boot_2.1.x, spring-boot_1.x.x-2.0.x ]

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 8, 11, 17 ]
        springboot: [
            2.6.2,
            2.5.8,
            2.4.13,
            2.3.12.RELEASE,
            2.2.13.RELEASE,
            #2.1.18.RELEASE,
            #2.0.9.RELEASE,
            #1.5.22.RELEASE,
            #1.4.7.RELEASE,
            #1.3.8.RELEASE,
            #1.2.8.RELEASE,
            #1.1.12.RELEASE,
            #1.0.2.RELEASE
        ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup Java JDK
        uses: actions/setup-java@v2.3.1
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}

      - name: Run Test With Maven
        # https://docs.github.com/cn/free-pro-team@latest/actions/reference/context-and-expression-syntax-for-github-actions#github-context
        run: mvn clean install -e -B -Pcicd -Dspring-boot.version=${{ matrix.springboot }} -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn;

      - name: Codecov
        uses: codecov/codecov-action@v2.1.0